<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Doctor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-5">
        <h2>Create New Doctor</h2>
        <form id="createDoctorForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="specialist" class="form-label">Specialist</label>
                <input type="text" class="form-control" id="specialist" required>
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact_number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Doctor</button>
        </form>
    </div>

    <script>
        document.getElementById('createDoctorForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                specialist: document.getElementById('specialist').value,
                contact_number: document.getElementById('contact_number').value,
                email: document.getElementById('email').value,
            };

            try {
                const response = await fetch('http://localhost:5000/api/doctors', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                
                if (response.ok) {
                    alert('Doctor created successfully');
                    window.location.href = '../index.html'; // Redirect to main list
                }
            } catch (error) {
                console.error('Error creating doctor:', error);
            }
        });
    </script>
</body>

</html>
